<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Moon Features</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-2xl font-bold">Lunar Analysis</a>
        <div class="md:hidden">
          <button id="menu-btn" class="focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
        <ul id="menu" class="hidden md:flex space-x-6">
          <li>
            <a href="{{ url_for('home') }}" class="hover:text-blue-400">Home</a>
          </li>
          <li>
            <a href="{{ url_for('video_generation') }}" class="hover:text-blue-400">Video Generation</a>
          </li>
          <li>
            <a href="{{ url_for('analyze_moon') }}" class="hover:text-blue-400"
              >Moon Features</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <script>
      document
        .getElementById("menu-btn")
        .addEventListener("click", function () {
          document.getElementById("menu").classList.toggle("hidden");
        });
    </script>

    <div class="container mx-auto px-4 py-8">
      <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold mb-6 text-center">
        Moon Features Analysis
      </h1>

      <form
        id="moonFeaturesForm"
        class="form-container max-w-2xl mx-auto"
        enctype="multipart/form-data"
      >
        <div class="mb-6">
          <label class="block mb-2 text-lg">Upload Moon Video</label>
          <input
            type="file"
            name="moon_video"
            accept="video/*"
            class="w-full p-3 bg-gray-700 rounded border-2 border-dashed border-gray-600 hover:border-blue-500 transition-colors"
            required
          />
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg"
          >
            Analyze Features
          </button>
        </div>
      </form>

      <!-- Results Section -->
      <div id="analysisResults" class="mt-8 hidden max-w-4xl mx-auto">
        <div class="grid grid-cols-1 gap-6">
          <div class="bg-gray-800 p-6 rounded-lg">
            <h3 class="font-bold text-xl mb-4" id="resultTitle">
              Analysis Result
            </h3>
            <img
              id="resultImage"
              src=""
              alt="Analysis Result"
              class="w-full rounded-lg shadow-lg"
            />
            <div class="mt-4 space-y-2 text-gray-300">
              <p id="depthMethod">Depth Estimation Method: <span></span></p>
              <p id="sunAngle">Sun Angle: <span></span></p>
              <p id="phaseAngle">Phase Angle: <span></span></p>
              <p id="terrainAnalysis">Terrain Analysis: <span></span></p>
              <p id="craterDetection">Crater Detection: <span></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-gray-800 p-4 mt-auto text-center">
      Â© 2025 Lunar Analysis Project
    </footer>
  </body>
</html>
