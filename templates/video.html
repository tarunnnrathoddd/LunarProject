<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Lunar Analysis Project</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
          <a href="#" class="text-2xl font-bold">Lunar Analysis</a>
          <div class="md:hidden">
            <button id="menu-btn" class="focus:outline-none">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
          <ul id="menu" class="hidden md:flex space-x-6">
            <li>
              <a href="/templates/home.html" class="hover:text-blue-400">Home</a>
            </li>
            <li>
              <a href="/templates/video.html" class="hover:text-blue-400"
                >Video Generation</a
              >
            </li>
            <li>
              <a href="/templates/features.html" class="hover:text-blue-400"
                >Moon Features</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <script>
        document
          .getElementById("menu-btn")
          .addEventListener("click", function () {
            document.getElementById("menu").classList.toggle("hidden");
          });
      </script>

    <div class="container mx-auto px-4 py-8">
      <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold mb-6 text-center">
        Image to Video Generation
      </h1>

      <form
        id="videoGenerationForm"
        class="form-container"
        enctype="multipart/form-data"
      >
        <div class="space-y-6">
          <div class="mb-4">
            <label class="block mb-2 text-lg">First Image</label>
            <input
              type="file"
              name="image1"
              accept="image/*"
              class="w-full p-3 bg-gray-700 rounded border-2 border-dashed border-gray-600 hover:border-blue-500 transition-colors"
            />
          </div>
          <div class="mb-4">
            <label class="block mb-2 text-lg">Second Image</label>
            <input
              type="file"
              name="image2"
              accept="image/*"
              class="w-full p-3 bg-gray-700 rounded border-2 border-dashed border-gray-600 hover:border-blue-500 transition-colors"
            />
          </div>
          <button
            type="submit"
            class="w-full md:w-auto px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-colors"
          >
            Generate Video
          </button>
        </div>
      </form>

      <div id="videoResult" class="mt-8 w-full max-w-3xl mx-auto">
        <!-- Video will be displayed here -->
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/image-video-generator.js') }}"></script>

    <footer class="bg-gray-800 p-4 mt-20 text-center">
      Â© 2025 Lunar Analysis Project
    </footer>
  </body>
</html>
