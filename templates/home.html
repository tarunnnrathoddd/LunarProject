    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.querySelector(".relative").appendChild(renderer.domElement);

      // Updated moon textures and material settings
      const geometry = new THREE.SphereGeometry(1.8, 256, 256); // increased segments for better detail
      const textureLoader = new THREE.TextureLoader();

      // Load high-quality moon textures
      const moonTexture = textureLoader.load("https://i.imgur.com/AxgZYIn.jpg"); // color/albedo map
      const normalMap = textureLoader.load("https://i.imgur.com/bBNa1zg.jpg"); // normal map
      const roughnessMap = textureLoader.load(
        "https://i.imgur.com/RCJFdvz.jpg"
      ); // roughness map
      const displacementMap = textureLoader.load(
        "https://i.imgur.com/N0MZcHp.jpg"
      ); // displacement map

      // Enhanced material settings
      const moonMaterial = new THREE.MeshStandardMaterial({
        map: moonTexture,
        normalMap: normalMap,
        normalScale: new THREE.Vector2(0.8, 0.8),
        roughnessMap: roughnessMap,
        roughness: 0.9,
        displacementMap: displacementMap,
        displacementScale: 0.06,
        metalness: 0.0,
      });

      // Apply anisotropic filtering for sharper textures
      moonTexture.anisotropy = renderer.capabilities.getMaxAnisotropy();
      moonTexture.encoding = THREE.sRGBEncoding;

      const moon = new THREE.Mesh(geometry, moonMaterial);
      moon.castShadow = true;
      moon.receiveShadow = true;
      moon.scale.set(3, 3, 3);
      scene.add(moon);

      // Enhanced lighting setup
      const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
      directionalLight.position.set(5, 3, 5);
      scene.add(directionalLight);

      // Add rim lighting for better crater visibility
      const backLight = new THREE.PointLight(0x404040, 0.5);
      backLight.position.set(-5, 0, -5);
      scene.add(backLight);

      // Add atmosphere glow
      const atmosphereGeometry = new THREE.SphereGeometry(1.85, 64, 64);
      const atmosphereMaterial = new THREE.ShaderMaterial({
        transparent: true,
        uniforms: {
          glowColor: { value: new THREE.Color(0x6699ff) },
          viewVector: { value: camera.position },
        },
        vertexShader: `
                uniform vec3 viewVector;
                varying float intensity;
                void main() {
                    vec3 vNormal = normalize(normalMatrix * normal);
                    vec3 vNormel = normalize(normalMatrix * viewVector);
                    intensity = pow(0.63 - dot(vNormal, vNormel), 2.0);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
        fragmentShader: `
                uniform vec3 glowColor;
                varying float intensity;
                void main() {
                    vec3 glow = glowColor * intensity;
                    gl_FragColor = vec4(glow, 0.3);
                }
            `,
      });

      const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
      atmosphere.scale.set(3.1, 3.1, 3.1);
      scene.add(atmosphere);

      camera.position.z = 10;

      // Add starry background
      const starGeometry = new THREE.BufferGeometry();
      const starMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.05,
      });

      const starVertices = [];
      for (let i = 0; i < 10000; i++) {
        const x = (Math.random() - 0.5) * 2000;
        const y = (Math.random() - 0.5) * 2000;
        const z = -Math.random() * 2000;
        starVertices.push(x, y, z);
      }

      starGeometry.setAttribute(
        "position",
        new THREE.Float32BufferAttribute(starVertices, 3)
      );
      const stars = new THREE.Points(starGeometry, starMaterial);
      scene.add(stars);

      // Variables for manual mouse controls
      let isMouseDown = false;
      let prevMouseX = 0;
      let prevMouseY = 0;
      const rotationSpeed = 0.005;

      // Mouse down event to track movement
      document.addEventListener("mousedown", (event) => {
        isMouseDown = true;
        prevMouseX = event.clientX;
        prevMouseY = event.clientY;
      });

      // Mouse up event to stop tracking movement
      document.addEventListener("mouseup", () => {
        isMouseDown = false;
      });

      // Mouse move event to rotate the moon
      document.addEventListener("mousemove", (event) => {
        if (isMouseDown) {
          const deltaX = event.clientX - prevMouseX;
          const deltaY = event.clientY - prevMouseY;
          scene.rotation.y += deltaX * rotationSpeed;
          scene.rotation.x += deltaY * rotationSpeed;
          prevMouseX = event.clientX;
          prevMouseY = event.clientY;
        }
      });

      // Mouse wheel event to zoom in and out
      document.addEventListener("wheel", (event) => {
        camera.position.z += event.deltaY * 0.01;
      });

      // Function to calculate moon phase angle
      function calculateMoonPhase() {
        const currentDate = new Date();
        const startDate = new Date(2021, 0, 1);
        const days = Math.floor(
          (currentDate - startDate) / (1000 * 60 * 60 * 24)
        );
        const phaseAngle = ((days % 29.53) / 29.53) * 360;
        return phaseAngle;
      }

      // Function to update the moon phase, longitude, and latitude
      function updateMoonDetails() {
        const phaseAngle = calculateMoonPhase();

        // Update phase angle on screen
        document.getElementById("phase-angle").textContent =
          phaseAngle.toFixed(2);

        // Calculate the moon's position in the 3D space
        const longitude = ((scene.rotation.y * 180) / Math.PI).toFixed(2);
        const latitude = ((scene.rotation.x * 180) / Math.PI).toFixed(2);

        // Update longitude and latitude on screen
        document.getElementById("longitude").textContent = longitude;
        document.getElementById("latitude").textContent = latitude;
      }

      // Function to animate the scene
      function animate() {
        requestAnimationFrame(animate);

        // Rotate the moon slowly
        scene.children.forEach((child) => {
          if (child instanceof THREE.Mesh) {
            child.rotation.y += 0.001;
          }
        });

        // Update atmosphere glow
        atmosphereMaterial.uniforms.viewVector.value =
          new THREE.Vector3().subVectors(camera.position, atmosphere.position);

        updateMoonDetails();
        renderer.render(scene, camera);
      }

      animate();

      // Enhanced window resize handler
      function handleResize() {
        const container = document.querySelector(".moon-viewer");
        const width = container.clientWidth;
        const height = container.clientHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      }

      window.addEventListener("resize", handleResize);
      window.addEventListener("orientationchange", handleResize);
    </script>
